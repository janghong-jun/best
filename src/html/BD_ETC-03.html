<!DOCTYPE html>
<html lang="ko">
<head>
@@include('../include/meta.html')
    <title>서비스 소개 | 명의</title>
@@include('../include/css.html')
</head>
<body>
@@include('../include/skip.html')

<div id="wrap">
@@include('../include/header.html')

    <div id="container" class="container">
        <div class="section">
            <div class="section__inner">
                <div class="title-main">서비스 소개<span></span></div>
            </div>
        </div>
        <div class="section">
            <div class="section__inner">
                <!-- 211103 수정 -->
                <div class="program-time">
                    <div class="program-time__title">방송시간</div>
                    <div class="program-time__list">
                        <div class="program-time__item">1TV 금요일 밤 9시 50분 <span>본</span></div>
                        <!-- 숨겨진 컨텐츠 -->
                        <div class="program-time__toggle-list" data-element="toggle-list">
                            <div class="program-time__item">1TV 토요일 밤 9시 55분 <span>재</span></div>
                            <div class="program-time__item">1TV 목요일 오후 2시 10분 <span>전재</span></div>
                        </div>
                    </div>
                    <button type="button" class="program-time__anchor" data-element="toggle-btn"><span class="blind">방송시간 더 보기</span></button>
                </div>
                <!-- //211103 수정 -->
                <div class="produce" data-slider="cardNews">
                    <div class="produce__item">
                        <div class="produce__video">
                            <img src="../images/img_preview.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section__inner">
                <div class="banner">
                    <a href="#" class="banner__anchor"><img src="../images/img_banner.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <!-- e : container -->

@@include('../include/footer.html')
</div>
<!-- e : wrap -->
</body>
@@include('../include/script.html')
</html>

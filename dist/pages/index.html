        table tbody td:first-child { text-align: center; }
        table tbody td a { color: rgba(0, 0, 0, 0.2); }
        table tbody td.left { padding: 7px 10px; text-align: left; }
        table tbody td.url { padding: 7px 10px; text-align: left; position: relative; }
        table tbody td.url a.button { position: absolute; right: 10px; top: 50%; margin-top:-10px; border: 1px solid #000; padding: 2px 4px; background-color: #8a8a8a; color: #fff; }
        table tbody td.memo { position: relative; }
        table tbody td.memo .button { position: absolute; right: -6px; top: 2px; padding: 0px 4px; background-color: #646262; color: #fff; line-height: 14px; border: 0; cursor: pointer; display: none;}
        table tbody td.memo .button--add { right: 12px; background: #f9bf3b; }
        table tbody tr.hidden td { display: table-cell; background: #f5f5f5; color: #898989; text-decoration: line-through; opacity: 1; }
        table tbody tr.temp td { display: table-cell; background: #dbe7e1; color: #444; opacity: 1; }
        table tbody tr.ing td { display: table-cell; background: #fffbe6; color: #444; }
        table tbody tr.end td { display: table-cell; background: #fff; color: #444; transition: all 0.4s}
        table tbody tr.end.add td { display: table-cell; background: #d9eafd; color: #444; }
        table tbody tr.end.mod td { display: table-cell; background: #d9eafd; color: #e80000 !important}
        table tbody tr.temp.mod td { display: table-cell; background: #d9eafd; color: #e80000 !important}
        table tbody tr.end.cfm { text-decoration: line-through; color:#666 !important }
        table tbody tr.end.cfm td span { color:#ccc !important }
        table tbody tr.end.cfm td { color:#ccc !important }
        table tbody tr.end:hover td { background: #ece38f; }
        table tbody tr.end:hover td a,
        table tbody tr.end:hover td .red { color: #fff !important; }
        table tbody tr.hidden a,
        table tbody tr.temp a,
        table tbody tr.ing a,

        table tbody tr:hover td.memo .button { display: inline;}

        .tab ul { overflow: hidden; }
        .tab ul li { float: left; }

        .tab ul li:last-child a { border: none; }
        .tab ul li a:hover { background: #ccc; }
        .tab ul li.on a { background: #f9bf3b; color: #fff; }
        .tab ul li.on a:hover { background: #f9bf3b; }
        /* marker */
        .marker { position: relative; text-align: right; margin-bottom: 20px; }
        .marker li { position: relative; display: inline-block; margin-right: 15px; padding-left: 17px; color: #666; list-style: none; }

        .marker li.s3:before { background: #e30101; animation: over_a both linear infinite 1.3s; }
        .marker li.s4:before { background: #9622d2; }
        .marker li.s5:before { background: #f68500; }
        .marker:after { display: block; clear: both; height: 0; content: ""; overflow: hidden; }
    
        .select-state { display: none; }
        .input-text { width: 90%; font-size: 11px; color: #444; border: 1px solid #8a8a8a; padding: 2px 3px; }
        input[type=date].input-text { letter-spacing: -1.5px; }
        .section { margin-bottom: 20px; }
        .chart-area{display: flex; justify-content:space-evenly; margin-bottom: 40px;}
        .chart-area .chart-item{height: 300px; position: relative;width: 100%;}
        .chart-area .chart-item .chart-title{position: absolute; font-size: 20px; bottom: -30px; width: 100%; text-align: center;}
        .chart-area .chart-item .chart-item-status{display:none}
        .chart-area .ct-label{fill: rgba(246, 240, 240, 0.9); color: rgba(246, 240, 240, 0.9);}
        .state i{width: 10px; height: 10px; display: inline-block;}
    
        .button-container{display: flex; position: fixed; width: 100%; left: 0; bottom: 0;}
        .button-container .button{flex-grow: 1; display: block; border: 0; height: 40px; cursor: pointer; color: #fff;}
        .button-container .button--green{background-color: #59922b;}
        .button-container .button--black{background-color: #453d3f;}
        .button-container .button--pink{background-color: #f05b4f;}
    
        @keyframes over_a {
        0% { opacity: 1; }
        40% { opacity: 0.2; }
        60% { opacity: 0.2; }
        100% { opacity: 1; }
        }
    
        </style>
    </head>
    <body>
        <div id="app">
            <h1>명의 퍼블리싱 인덱스</h1>
            <h2>Status</h2>
            <div class="chart-area">
                <div v-for="(section, index) in data" :key="index" class="chart-item">
                    <div v-for="(option, optionI) in options.status" :key="optionI" class="chart-item-status">
                        <span class="chart-item-label">{{ option.label }}</span>
                        <span class="chart-item-value">{{ getStatusCounts(section, option.code) }}</span>
                        <span class="chart-item-color">{{ option.color }}</span>
                    </div>
                    <div class="chart-title">{{ section.title }}</div>
                </div>
            </div>
            <h2>Pages</h2>
            <div id="wrap">
                <div class="list">
                    <div class="section" v-for="(section, index) in data" :key="index">
                        <div class="cont">
                            <table>
                                <colgroup>
                                    <col v-for="(col, colI) in section.header" :key="colI" span="1" :style="{width:col.width+'%'}">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th v-for="(col, colI) in section.header" :key="colI" scope="col">{{ col.label }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(item, itemIndex) in section.list" :key="item.id" class="end" :class="item.cell9 === 7 ? 'cfm':''">
                                        <td v-for="(col, colI) in section.header" :key="colI"
                                            :class="{url: col.type == 'link', state: col.type == 'status', memo: col.type == 'memo'}">
                                            <template v-if="col.type=='link'">
                                                {{ getCellValue(item, colI) }}
                                                <a :href="getCellValue(item, colI)" class="button" target="_blank">Go</a>
                                            </template>
                                            <template v-else-if="col.type=='status'">
                                                <span :id="'section-' + index + '-status-label-' + item.id">
                                                    <i :style="{backgroundColor: getOptionColor(getCellValue(item, colI))}"></i>
                                                    {{ getOptionLabel(getCellValue(item, colI)) }}
                                                </span>
                                            </template>
                                            <template v-else>
                                                <span v-html='getCellValue(item, colI)'></span>
                                                <!-- {{ getCellValue(item, colI) }} -->
                                            </template>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <!-- <button type="button" class="button button--green" @click="sort()">Clean ID</button>
                <button type="button" class="button button--black" @click="download()">Download</button>
                <button type="button" class="button button--pink" @click="restore()">Restore</button> -->
            </div>
        </div>
    
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script>
        $(function() {
    
            var sum = function(a, b) { return a + b };
    
            $('.chart-item').each(function() {
                var self = this;
                var $self = $(this);
                var data = {
                    series: []
                };
                var colors = []
                var labels = []
                $self.find('.chart-item-status').each(function(){
                    var label = $(this).find('.chart-item-label').text();
                    var value = $(this).find('.chart-item-value').text();
                    var color = $(this).find('.chart-item-color').text()
                    if(value > 0 ) {
                        data.series.push(parseFloat(value))
                        colors.push(color)
                        labels.push(label)
                    }
                })
                new Chartist.Pie(self, data, {
                    labelInterpolationFnc: function(value, index) {
                        return labels[index] + '(' + Math.round(value / data.series.reduce(sum) * 100) + '%)';
                    }
                }).on('draw', function(data) {
                    if (data.type !== 'slice') return;
                    data.element._node.setAttribute('style','fill:' + colors[data.index]);
                });
    
            })
            // tab
            $('.tab li').each(function() {
                $(this).on('click', function(event) {
                    event.preventDefault();
                    var target = $(this).find('a').attr('href');
                    var targetTop = $(target).offset().top - 220;
                    $('html, body').animate({
                        scrollTop: targetTop
                    });
                });
            });
        });
    </script>
    
    <script>
    const jsonNode = document.querySelector("script[type='application/json']");
    const jsonData = JSON.parse(jsonNode.textContent);
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                activate: 0,
                data: [],
                options: {
                    status: [
                        {
                            code: 1,
                            color: '#453d3f',
                            label: '대기'
                        },
                        {
                            code: 2,
                            color: '#59922b',
                            label: '완료'
                        },
                        {
                            code: 3,
                            color: '#f4c63d',
                            label: '진행중'
                        },
                        {
                            code: 4,
                            color: 'rgb(177 234 130)',
                            label: '수정 완료'
                        },
                        {
                            code: 5,
                            color: '#f05b4f',
                            label: '퍼블 완료'
                        },
                        {
                            code: 6,
                            color: '#ff0000',
                            label: '디자인수정대기'
                        },
                        {
                            code: 7,
                            color: '#ccc',
                            label: '삭제'
                        }
                    ]
                }
            }
        },
        filters: {
            date(v) {
                const date = new Date(v)
                return date.getFullYear() + '-' + (date.getMonth()+1) + '-' + date.getDate()
            }
        },
        mounted() {
            this.data = jsonData
        },
        methods: {
            getDateFormat(date) {
                return date.getFullYear() + '-' + (date.getMonth()+1) + '-' + date.getDate()
            },
            getOptionColor(c) {
                var color
                this.options.status.filter((el) => {
                    if(el.code === c) {
                        color = el.color
                    }
                })
                return color
            },
            getCellValue(item, index) {
                return item[Object.keys(item)[index+1]]
            },
            getOptionLabel(c) {
                var label
                this.options.status.filter((el) => {
                    if(el.code === c) {
                        label = el.label
                    }
                })
                return label
            },
            getStatusCounts(section, code) {
                var count = 0;
                var key_index;
                section.header.forEach((item, index) => {
                    if(item.type == 'status') {
                        key_index = index
                    }
                })
                section.list.forEach((item, index) => {
                    if(code === item[Object.keys(item)[key_index+1]]) {
                       count++
                    }
                })
    
                return count
            }
        }
    })
    </script>
</body>
